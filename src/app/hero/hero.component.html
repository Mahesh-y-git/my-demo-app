<h2>{{userInput}}</h2>
@if(Islogged){
    <h2>Logged in</h2>
}
@else{
    <h2>Not Logged in</h2>
}

@for(f of fruits;track f.id){
    <p>{{f.name}}</p>
}

<h1>animals</h1>

@for(animal of animals;track animal){
    <p (mouseover)="onMouseOver()">{{animal}}</p>
}

<img alt="photo" [src]="imageURL" width="200" height="200" border="1">
<br>

<button (click)="greet()">click me</button>
